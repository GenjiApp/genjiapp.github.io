---
layout: default
css: [/css/search.css]
js: [/js/jquery.js, /js/search.js]
---
<div id="matchedList">
  <h1>{{ page.title }}</h1>
</div>

<aside id="tagList">
  <h1>{% if page.language == 'en' %}Tags{% else %}タグ一覧{% endif %}</h1>
  <ul>
    {% for tag in site.tags %}
    <li><a href="/search{% if page.language == 'en' %}_en{% endif %}.html?q=%5B{{ tag[0] }}%5D">{{ tag[0] }}</a></li>
    {% endfor %}
  </ul>
</aside>
