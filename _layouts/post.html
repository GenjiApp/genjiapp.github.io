<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <link href="/css/common.css" rel="stylesheet"/>
    <link href="/css/post.css" rel="stylesheet"/>
    <title>{{ page.title }} — {{ site.name }} Blog</title>
  </head>

  <body>

    {% include global_navi.html %}

    <article>
      <p class="date">{{ page.date | date: "%Y年%m月%d日" }}</p>
      <h1>{{ page.title }}</h1>

      {{ content }}

      <nav>
        <h2>最近の記事</h2>
        <ul>
          {% for post in site.posts limit:5 %}
          {% if post.url != page.url %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </article>

    {% include footer.html %}

  </body>
</html>
