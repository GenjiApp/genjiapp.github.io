---
<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <link href="/css/common.css" rel="stylesheet"/>
    <link href="/css/post.css" rel="stylesheet"/>
    <title>Tags — {{ site.name }} Blog</title>
  </head>

  <body>

    <p><strong>このタグ一覧ページはメンテナンスされません</strong>。代わりに<a href="/search.html">検索ページ</a>を参照してください。</p>

    {% include global_navigation.html %}

    {% for tag in site.tags %}
    <article>
      <h1 id="tag_{{ tag[0] }}">{{ tag[0] }}</h1>
      <ul>
        {% for post in tag[1] %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </article>
    {% endfor %}

    {% include footer.html %}

  </body>
</html>
